<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 3 Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
  <header>
    <h1 class="text-center p-3">Password Generator</h1>
  </header>
    <div class="container">
      <div class="jumbotron jumbotron-fluid bg-white">
        <div class="container pb-4">
          <h2>Generate a Password</h2>
          <hr>
          <div class="row p-3">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
              class="col-12 text-center rounded"
            ></textarea>
          </div>
          <hr>
          <button id="generate" class="rounded-pill float-left bg-danger text-white p-2">
            Generate Password
          </button>
          <button id="copy" class="rounded-pill float-right bg-secondary text-white p-2">
            Copy to Clipboard
          </button>
        </div>
      </div>
    </div>
    
  <script src="./script.js"></script>

</body>
</html>
